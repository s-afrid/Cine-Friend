<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDb Movie Search</title>
</head>
<body>
  <h1>üé¨ Movie Search</h1>
  <input type="text" id="movieInput" placeholder="Enter movie name">
  <button onclick="getMovie()">Search</button>

  <div id="result"></div>

  <script>
    async function getMovie() {
      const movieName = document.getElementById("movieInput").value;
      const apiKey = "YOUR_API_KEY"; // replace with your OMDb API key
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
          document.getElementById("result").innerHTML = `
            <h2>${data.Title} (${data.Year})</h2>
            <p><b>Genre:</b> ${data.Genre}</p>
            <p><b>Director:</b> ${data.Director}</p>
            <p><b>Actors:</b> ${data.Actors}</p>
            <p><b>Plot:</b> ${data.Plot}</p>
            <img src="${data.Poster}" alt="Poster" style="width:200px;">
          `;
        } else {
          document.getElementById("result").innerHTML = `<p>‚ùå Movie not found!</p>`;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
  </script>
</body>
</html>
